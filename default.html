<!DOCTYPE html>

<html>
<head>
    <title>Star Citizen Ship Maker</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <style type="text/css">
        /****Page Markup*****/
        body{background-color:#D6D6D6;}
        .ShipName{width:190px;font-family:Arial;font-size:18px;font-weight:bold;padding-right:15px;text-align:right;}
        .ShipBox{margin:15px 0;}
        .fLeft{float:left;}
        .ShipContainer{display:inline-block;}
        dt{float:left;width:150px;clear:left;}
        dd{float:left;}
        #InputFields{display:inline-block;}
        #Outputs{margin-top:80px;}
        .clear{clear:both;}
        /****Ship Shit****/
        .Ship
        {
            background-image:url(content/images/ships.png);
            display:inline-block;
        }
        .M50
        {
            height:10px;
            width:21px;
            background-position:0 0;
        }
        .Aurora
        {
            height:14px;
            width:30px;
            background-position: 0 -6px;
        }
        .Avenger
        {
            height:15px;
            width:42px;
            background-position:0 -19px;
        }
        .Hornet
        {
            height:14px;
            width:44px;
            background-position:0 -37px;
        }
        .s300Series
        {
            height:11px;
            width:44px;
            background-position:0 -272px;
        }
        .Cutlass
        {
            height:13px;
            width:44px;
            background-position:0 -292px;
        }
        .Gladiator
        {
            height:14px;
            width:48px;
            background-position:0 -53px;
        }
        .Freelancer
        {
            height:14px;
            width:48px;
            background-position:0 -76px;
        }
        .Retaliator
        {
            height:14px;
            width:74px;
            background-position:0 -99px;
        }
        .Caterpillar
        {
            height:15px;
            width:74px;
            background-position:0 -120px;
        }
        .Constellation
        {
            height:24px;
            width:90px;
            background-position:0 -139px;
        }
        .Starfarer
        {
            height:38px;
            width:170px;
            background-position:0 -171px;
        }
        .Idris
        {
            height:50px;
            width:232px;
            background-position:0 -220px;
        }
    #holder { border: 10px dashed #ccc; width: 150px; height: 150px; margin: 20px auto;}
#holder.hover { border: 10px dashed #333; }
    </style>
    <script type="text/javascript" src="content/scripts/DrawShips.js"></script>
</head>
<body>
    <div id="InputFields">
        <p>
            Enter the number of Star Citizen Ships:
        </p>
        <dl id="ships">
            <dt>M50</dt>
            <dd><input type="number" id="M50ShipNumber" /></dd>
            <dt>Aurora</dt>
            <dd><input type="number" id="AuroraShipNumber" /></dd>
            <dt>Avenger</dt>
            <dd><input type="number" id="AvengerShipNumber" /></dd>
            <dt>Hornet</dt>
            <dd><input type="number" id="HornetShipNumber" /></dd>
            <dt>300 Series</dt>
            <dd><input type="number" id="s300SeriesShipNumber" /></dd>
            <dt>Cutlass</dt>
            <dd><input type="number" id="CutlassShipNumber" /></dd>
            <dt>Gladiator</dt>
            <dd><input type="number" id="GladiatorShipNumber" /></dd>
            <dt>Freelancer</dt>
            <dd><input type="number" id="FreelancerShipNumber" /></dd>
            <dt>Retaliator</dt>
            <dd><input type="number" id="RetaliatorShipNumber" /></dd>
            <dt>Caterpillar</dt>
            <dd><input type="number" id="CaterpillarShipNumber" /></dd>
            <dt>Constellation</dt>
            <dd><input type="number" id="ConstellationShipNumber" /></dd>
            <dt>Starfarer</dt>
            <dd><input type="number" id="StarfarerShipNumber" /></dd>
            <dt>Idris</dt>
            <dd><input type="number" id="IdrisShipNumber" /></dd>
        </dl>
        <fieldset><legend>Optional Inputs</legend>
        <dl>
            <dt>Logo Position</dt>
            <dd>
                <select id="LogoPosition">
                    <option value="Left">Left</option>
                    <option value="Middle">Middle</option>
                    <option value="Right">Right</option>
                </select>
            </dd>
            <dt>Logo Width</dt>
            <dd><input type="number" id="LogoWidth" /></dd>
            <dt>Logo Height</dt>
            <dd><input type="number" id="LogoHeight" /></dd>
        </dl>
        </fieldset>
        <input type="button" value="Draw my page!" onclick="DrawShips()" />
    </div>
    <div id="Outputs">
        <h2>Output</h2>
        <div id="holder"></div> 
        <div id="ShipOutput">
        </div>
    </div>
</body>
</html>
